<div class="card">
    <div class="card-header" id="headingThree">
        <h2 class="mb-0">
            <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree"
                aria-expanded="false" aria-controls="collapseThree">
                Forklifts
            </button>
        </h2>
    </div>
    <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
        <div class="card-body" id="forklifts" style="min-height: 420px;">
            <div id="currentForklift" style="min-height: 50px;">
                <h3>F0</h3>
            </div>

            <form>
                <div class="form-group" id="forklift-form">
                    <label for="forkliftId">Forklift ID</label>
                    <select name="forkliftId" class="form-control select-forklift" id="forklift-list"></select>

                </div>
            </form>
            <!-- Information about selected forklift -->
            <div class="container">
                <!-- Information about state -->
                <label for="selectedForkliftState">State</label>
                <div class="row">
                    <div class="card card-body bg-light" id="selectedForkliftState">
                        ...
                    </div>
                </div>
                <!-- Information about position -->
                <div class="row">
                    <div class="col-sm-6">
                        <label for="selectedForkliftXPosition">x</label>
                    </div>
                    <div class="col-sm-6">
                        <label for="selectedForkliftYPosition">y</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="card card-body bg-light" id="selectedForkliftXPosition">
                            ...
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card card-body bg-light" id="selectedForkliftYPosition">
                            ...
                        </div>
                    </div>
                </div>
                <!-- Information about route -->
                <label for="selectedForkliftRoute">Route</label>
                <div class="list-group" id="selectedForkliftRoute" role="tablist"></div>
                <!-- Information about selected node-->
                <label for="selectedNodeStartTime">Start Time</label>
                <div class="card card-body bg-light" id="selectedNodeStartTime">
                    ...
                </div>
                <label for="selectedNodeEndTime">End Time</label>
                <div class="card card-body bg-light" id="selectedNodeEndTime">
                    ...
                </div>
            </div>
        </div>
    </div>
</div>
