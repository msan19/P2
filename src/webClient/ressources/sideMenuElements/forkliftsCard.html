<div class="card">
    <div class="card-header" id="headingThree">
        <h2 class="mb-0">

                aria-expanded="false" aria-controls="collapseThree">
                Forklifts
            </button>
        </h2>
    </div>

                </div>

                    <div class="col-sm-6">
                        x:
                    </div>
                    <div class="col-sm-6">

                </div>
